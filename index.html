<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Jaya</title>

    <link rel="stylesheet" href="css/styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
    @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
    animation: fadeIn 1s ease-out;
    }
    </style>
</head>
<body class="min-h-screen bg-black relative overflow-y-auto">
    
    <!-- Background Glow -->
    <div class="absolute inset-0 -z-10">
        <div class="absolute top-1/4 left-1/3 w-[500px] h-[500px] bg-blue-500/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-1/4 right-1/3 w-[400px] h-[400px] bg-purple-500/20 rounded-full blur-3xl"></div>
    </div>

     <!-- Wrapper positioning -->
     <div class="relative flex justify-center px-4 py-10">

    <!-- CARD -->
    <div class="bg-gray-900/80 backdrop-blur-xl
                w-full max-w-lg mx-auto
                rounded-2xl
                shadow-[0_0_40px_rgba(59,130,246,0.25)]
                p-6 text-white">
    </div>
        <!-- Header -->
        <header class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-white">Todo List</h1>
            <p class="text-gray-400 text-sm">Manage your tasks efficiently</p>
        </header>

        <!-- Form -->
        <section class="space-y-3">
            <input
                class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                type="text"
                id="todo-input"
                placeholder="Enter a new todo"
            >

            <!--agar icon date kelihatan di dark-->
            <input
                class="w-full bg-gray-800 text-gray-200 border border-gray-700 rounded-lg p-2
                focus:outline-none focus:ring-2 focus:ring-blue-500
                [color-scheme:dark]"
                type="date"
                id="todo-date"
            >

            <button
                onclick="addTodo()"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition"
            >
                Add Todo
            </button>
        </section>

        <!-- Actions -->
        <section class="flex justify-between mt-4">
            <button
                onclick="removeAllTodo()"
                class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm"
            >
                Clear All
            </button>

            <!-- Filter Dropdown -->
            <select
                onchange="filterTodo(this.value)"
                class="bg-gray-800 border border-gray-700 text-gray-200 rounded-lg px-3 py-2 text-sm
                focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                <option value="all">All</option>
                <option value="today">Today</option>
                <option value="upcoming">Upcoming</option>
            </select>
        </section>

        <!-- Todo List -->
        <section class="mt-6">
            <h2 class="text-xl font-semibold text-gray-100 mb-2">Your To do List</h2>
            
            <ul id="todo-list" class="space-y-2">
                <li class="text-gray-400 text-sm">No Todos available</li>
            </ul>
        </section>

        <!-- Footer -->
        <footer class="text-center text-xs text-gray-400 mt-6">
            Â© 2026 Todo List - Jaya
        </footer>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
